<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <script src='js/login.js'></script>
</head>
<body>
    <div class="logcontainer">

                    <input type="text" id="username" name="username" placeholder="Ingresa usuario" required>
                </div>
            </div>
            <div class="row">
                <div class="label">
                    <label for="password">Contrase&ntilde;a:</label>
                </div>
                <div class="input">
                    <input type="password" id="password" name="password" placeholder="Ingresa contraseÃ±a" required>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Iniciar sesion" id="iniciar-sesion" onclick="login()">
            </div>
        </form>
    </div>
</body>
</html>
